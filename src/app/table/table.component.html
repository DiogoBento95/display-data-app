<table>
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Role</th>
    </thead>
    <tbody>
      <tr *ngFor="let member of team">
        <td>{{member.name}}</td>
        <td>{{member.age}}</td>
        <td>{{member.role}}</td>
      </tr>
    </tbody>
  </table>
  <hr>
<button (click)="firstPage()">First Page</button>
<button (click)="lastPage()">Last Page</button>
<hr>
<button (click)="nextPage()">Next Page</button>
<button (click)="previousPage()">Previous Page</button>
